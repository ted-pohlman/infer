<!doctype html>
  <head>
    <title>Infer - It's what happens after you Intuit</title>
    <!-- build:css css/bootstrap.min.css -->
      <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <!-- /build -->
    <!-- build:css css/style.min.css -->
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/style2.css">
    <!-- /build -->
  </head> 

  <body>
    <div class="container">
      <div class="row">
        <div class="sidebar-container col-xs-2">
          <nav class="sidebar">
            <img src="img/infer-logo.jpg" class="logo" alt="Infer Company Logo" class="sb-logo">
            <ul class="sb-nav">
              <li><img src="img/home.jpg"><span class="sb-item-text sb-item-selected">Home</span></li>
              <li><img src="img/customers.jpg"><span class="sb-item-text">Customers</span></li>
              <li><img src="img/vendors.jpg"><span class="sb-item-text">Vendors</span></li>
              <li><img src="img/employees.jpg"><span class="sb-item-text">Employees</span></li>
              <li><img src="img/transactions.jpg"><span class="sb-item-text">Transactions</span></li>
              <li><img src="img/reports.jpg"><span class="sb-item-text">Reports</span></li>
              <li><img src="img/taxes.jpg"><span class="sb-item-text">Taxes</span></li>
              <li><img src="img/apps.jpg"><span class="sb-item-text">Apps</span></li>
              <li><img src="img/get-paid.jpg"><span class="sb-item-text sb-cta-text">Get Paid Faster</span></li>
            </ul>
          </nav>
        </div>

        <div class="main-content-container col-xs-10">
          <div class="navbar">
            <div class="navbar-buttons">
              <button class="search"></button>
              <button class="plus"></button>
              <button class="timeclock"></button>
            </div>
            <div class="navbar-options">
              <div class="user"><img src="img/cog.jpg"><span class="user-name">JetPug</span></div>
              <div class="help"><img src="img/help.jpg"><span class="user-help">Help</span></div>
            </div>
          </div>
          <section class="main-content-area">
            <div class="trial-warning">
            </div>

            <div class="cta-boxes col-xs-12">
              <div class="row cta-boxes-target">
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <script id="trial-tpl" type="text/template">
      <div class="trial-warning-container col-xs-10">
        <h5><img src="img/<%= warning_img %>" alt="<%= img_alt %>"><span class="trial-txt">Your trial ends in <%= trial_days_left %> days!</span></h5>
        <p>Feel free to keep testing Infer <a href="<%= subscribe_link %>">Subscibe Now</a></p>
      </div>
    </script>
    
    <script id="cta-box-tpl" type="text/template">      
      <div class="cta-single-box col-xs-3">
        <button class="remove">x</button>
        <img class="cta-box-img" src="img/<%= img_src %>" alt="<%= img_alt %>">
        <h5 class="cta-title"><%= cta_title %></h5>
        <p class="cta-caption"><%= cta_caption %></p>
      </div>
    </script>

    <!-- build:js js/jquery.min.js -->
      <script src="../bower_components/jquery/dist/jquery.js"></script>
    <!-- /build -->

    <!-- build:js js/underscore-min.js -->
      <script src="../bower_components/underscore/underscore.js"></script>
    <!-- /build -->

    <!-- build:js js/backbone-min.js -->
      <script src="../bower_components/backbone/backbone.js"></script>
    <!-- /build -->

    <!-- build:js js/bootstrap.min.js -->
      <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- /build -->
    
    <!-- build:js js/main.min.js -->
      <script src="js/main.js"></script>
    <!-- /build -->

  </body>
</html>
